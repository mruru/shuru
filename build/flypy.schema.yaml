custom_phraseBQ:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: "-1"
  user_dict: "dicts/flypy_plus"
custom_phraseVD:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: 0
  user_dict: "dicts/flypy_top"
custom_phraseXT:
  db_class: stabledb
  dictionary: ""
  enable_completion: fasle
  enable_sentence: false
  initial_quality: "-1"
  user_dict: "dicts/flypy_sys"
custom_phraseYH:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: "-1"
  user_dict: "dicts/flypy_user"
engine:
  filters:
    - simplifier
    - "simplifier@simplification"
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - "lua_translator@date_translator"
    - "lua_translator@time_translator"
    - "table_translator@custom_phraseVD"
    - "table_translator@custom_phraseXT"
    - "table_translator@custom_phraseYH"
    - "table_translator@custom_phraseBQ"
    - reverse_lookup_translator
    - "history_translator@history"
    - "lua_translator@calculator_translator"
key_binder:
  bindings:
    - {accept: "Control+p", send: Up, when: composing}
    - {accept: "Control+n", send: Down, when: composing}
    - {accept: "Control+b", send: Left, when: composing}
    - {accept: "Control+f", send: Right, when: composing}
    - {accept: "Control+a", send: Home, when: composing}
    - {accept: "Control+e", send: End, when: composing}
    - {accept: "Control+d", send: Delete, when: composing}
    - {accept: "Control+k", send: "Shift+Delete", when: composing}
    - {accept: "Control+h", send: BackSpace, when: composing}
    - {accept: "Control+g", send: Escape, when: composing}
    - {accept: "Control+bracketleft", send: Escape, when: composing}
    - {accept: "Control+y", send: Page_Up, when: composing}
    - {accept: "Alt+v", send: Page_Up, when: composing}
    - {accept: "Control+v", send: Page_Down, when: composing}
    - {accept: ISO_Left_Tab, send: "Shift+Left", when: composing}
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: comma, send: Page_Up, when: paging}
    - {accept: period, send: Page_Down, when: has_menu}
    - {accept: "Control+Shift+1", select: .next, when: always}
    - {accept: "Control+Shift+2", toggle: ascii_mode, when: always}
    - {accept: "Control+Shift+3", toggle: full_shape, when: always}
    - {accept: "Control+Shift+4", toggle: simplification, when: always}
    - {accept: "Control+Shift+5", toggle: extended_charset, when: always}
    - {accept: "Control+Shift+exclam", select: .next, when: always}
    - {accept: "Control+Shift+at", toggle: ascii_mode, when: always}
    - {accept: "Control+Shift+numbersign", toggle: full_shape, when: always}
    - {accept: "Control+Shift+dollar", toggle: simplification, when: always}
    - {accept: "Control+Shift+percent", toggle: extended_charset, when: always}
    - {accept: Tab, send: Page_Down, when: has_menu}
    - {accept: "Alt+Tab", send: Page_Up, when: paging}
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: "Alt+space", toggle: full_shape, when: always}
    - {accept: "Control+period", toggle: ascii_punct, when: always}
    - {accept: "Control+j", toggle: simplification, when: always}
  import_preset: default
menu:
  page_size: 5
punctuator:
  full_shape:
    " ": {commit: "　"}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": ["＃", "⌘"]
    "$": "$"
    "%": ["％", "°", "℃"]
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["＊", "·", "・", "×", "※", "❂"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    .: {commit: "。"}
    "/": ["／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": "《"
    "=": "＝"
    ">": "》"
    "?": {commit: "？"}
    "@": ["＠", "☯"]
    "[": "【"
    "\\": "\\"
    "]": "】"
    "^": {commit: "……"}
    _: "——"
    "`": "｀"
    "{": "｛"
    "|": "｜"
    "}": "｝"
    "~": "～"
  half_shape:
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": "#"
    "$": "$"
    "%": "%"
    "&": "&"
    "'": {pair: ["“", "”"]}
    "(": "("
    ")": ")"
    "*": "*"
    "+": "+"
    ",": {commit: "，"}
    "-": "-"
    .: {commit: "。"}
    "/": "/"
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": "<"
    "=": "="
    ">": ">"
    "?": {commit: "？"}
    "@": "@"
    "[": "["
    "\\": "\\"
    "]": "]"
    "^": {commit: "……"}
    _: "——"
    "`": "`"
    "{": "{"
    "|": "|"
    "}": "}"
    "~": ["~", "～"]
  import_preset: default
  patterns:
    expression: "^=.*$"
    punct: ""
    reverse_lookup: "[a-z`]*`+[a-z`]*"
reverse_lookup:
  comment_format:
    - "xform/ / /"
  dictionary: flypydz
schema:
  author:
    - "方案设计：何海峰 <flypy@qq.com>"
  description: |
    小鹤音形
    
  name: "小鹤音形"
  schema_id: flypy
  version: 10.8.6
simplification:
  opencc_config: s2tw.json
  option_name: simplification
  tips: all
speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz`"
  auto_clear: max_length
  auto_select: true
  auto_select_pattern: "^;.$|^\\w{4}$"
  finals: "'"
  initials: "`abcdefghijklmnopqrstuvwxyz"
  max_code_length: 4
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "英文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: simplification
    reset: 0
    states: ["汉字", "漢字"]
  - name: ascii_punct
    reset: 0
    states: ["。，", "．，"]
translator:
  dictionary: flypy
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: true
  enable_sentence: false
  enable_user_dict: false